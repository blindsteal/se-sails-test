<div class="panel panel-primary">
    <div class="panel-heading"><h3>Intention</h3><h4>Was ist dein Anliegen</h4></div>
    <div class="panel-body">
        <div class="row">
	    <!-- Presentation of all intentions -->     
            <div class="col-lg-6">
				<div class="btn-group">
				<label class="btn btn-primary btn-lg" ng-repeat="intention in data.intentions" ng-model="userprofile.intention" ng-change="consoleFB()" btn-radio="'{{intention.id}}'">{{intention.subject}} {{intention.predicate}}</label>
                </div>
            </div>      
		</div>
	</div>
</div>
